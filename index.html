<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('http://staff.hamk.fi/~tsaksa/temp/background-image.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }

        .content {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .content button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar img {
            max-width: 100%;
            border-radius: 8px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }

        footer div {
            flex: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="main-content">
            <div class="content">
                <h2>Welcome to the Content Area</h2>
                <p>This is where you can add some information about your project, goals, or anything else you'd like to share.</p>
                <button>Click Me</button>
            </div>
            <div class="sidebar">
                <img src="https://via.placeholder.com/300" alt="Sidebar Image">
            </div>
        </div>
        <footer>
            <div>
                <p>Column 1: Add some text here.</p>
            </div>
            <div>
                <p>Column 2: More text here.</p>
            </div>
            <div>
                <p>Column 3: Final column text.</p>
            </div>
        </footer>
    </div>
</body>
</html>
