<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('http://staff.hamk.fi/~tsaksa/temp/background-image.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .content .main {
            flex: 2;
            margin-right: 20px;
        }
        .content .sidebar {
            flex: 1;
        }
        .content .sidebar img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        footer div {
            flex: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="content">
            <div class="main">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet nulla quis dolor blandit, nec dignissim nulla volutpat.</p>
                <button class="btn btn-primary">Click Me</button>
            </div>
            <div class="sidebar">
                <img src="images/background-image.jpg" alt="Sidebar Image">
            </div>
        </div>
        <footer>
            <div>
                <p>Column 1: Some text here</p>
            </div>
            <div>
                <p>Column 2: Additional text</p>
            </div>
            <div>
                <p>Column 3: More text here</p>
            </div>
        </footer>
    </div>
</body>
</html>
